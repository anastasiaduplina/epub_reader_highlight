name: epub_reader_highlight
description: A Flutter package for highlighting and manipulating text in EPUB files. It provides functionalities to apply different color highlights, map text indices, and format HTML tags.
version: 1.0.0-beta.1
homepage: https://github.com/danielmaques/epub_reader_highlight

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  epubx: ^4.0.0
  html: ^0.15.4
  xml: ^6.5.0
  flutter_html: ^3.0.0-beta.2
  scrollable_positioned_list: ^0.3.8
  collection: ^1.17.1
  universal_file: ^1.0.0
  highlight_text: ^1.7.0
  html_unescape: ^2.0.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

